<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Your Ride | NYCLL</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      $(function () {
        $("#navigationMenu").load("template.html");
      });
    </script>
    <script src="script.js"></script>
  </head>
  <body>
    <div id="navigationMenu"></div>

    <div class="container">
      <div class="form">
        <form>
          <input type="text" class="input-field" placeholder="Name" />
          <input type="text" class="input-field" placeholder="Address" />
          <input type="text" class="input-field" placeholder="Zip Code" />
          <input type="text" class="input-field" placeholder="Pick Up Date" />

          <textarea
            class="input-field textarea-field"
            placeholder="Special Requests"
          ></textarea>
          <button type="button" class="btn">Book Now!</button>
        </form>
      </div>

      <div id="google-map"></div>
      <script
        async
        defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAm4ams22vac48snyqUD5zgRhZJapYg5wE&callback=initMap"
      ></script>
    </div>
    <img
      id="city-img"
      src="elements/book-ride.jpg"
      alt="img of city skyline from google
    images"
    />
  </body>
</html>
